name: Deploy to Prod environment

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: "Enter the version tag to deploy to production (e.g., v1.2.3)"
        type: string
        required: true

jobs:
  notify-build-start:
    name: Notify MS Teams of build start
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit message
        id: get-commit-message
        run: |
          echo ${{ github.sha }}
          echo ${{ github.ref_name }}

  tag-and-push-admin-image:
    name: testing variables.
    runs-on: ubuntu-latest
    steps:
      - name: testing
        id: testing
        run: |
          echo ${{ github.sha }}
          echo ${{ github.ref_name }}
