name: Deploy Flask App

on:
  push:
    branches: [ master ]  # or your default branch name

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      
      # Install Docker if not present
      - name: Install Docker
        run: |
         docker build -t akshay .
         docker run -d --name flask-app -p 5000:5000 akshay